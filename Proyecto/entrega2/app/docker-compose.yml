version: '3.8'

services:
  backend:
    build: ./backend
    container_name: product-priority-backend
    ports:
      - "8000:8000"
    environment:
      - AIRFLOW_HOME=/app/airflow
    volumes:
      # Montar directorios de Airflow para acceso compartido
      - ../airflow/data:/app/airflow/data
      - ../airflow/models:/app/airflow/models
      - ../airflow/plugins:/app/airflow/plugins
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: product-priority-frontend
    ports:
      - "7860:7860"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
